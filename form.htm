    <div class="form">
      <h1>Login</h1>
      <label class="username" for="username">Username:</label><br />

        id="username"
        name="username"
        placeholder="Enter your username....."

      <label for="password" class="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter the correct password...."
      /><br />
      <div class="link">
        <p>
          <a href="newuser.htm">New user</a>
          <a href="forgot.htm">Forgot Password</a>
        </p>
      </div>
