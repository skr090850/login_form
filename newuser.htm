<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="newuser.css" />
  </head>
  <body>
    <div class="containor">
      <h1>Registration Form</h1>
      <form action="#form">
        <div class="fname">
          <label for="fname">First Name :</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Your first name...."
          />
        </div>
        <div class="lname">
          <label for="lname">Last Name :</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Your last name...."
          />
        </div>
        <div class="course">
          <label for="course">Choose the Course :</label>

          <select name="course" id="course">
            <optgroup label="Choose the Course">
              <option value="Arts">Arts</option>
              <option value="Science">Science</option>
              <option value="Commerce">Commerce</option>
            </optgroup>
          </select>
        </div>
        <div class="gender">
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="transgender" />
          <label for="transgender">Transgender</label>
        </div>
        <div class="address">
          <label for="address">Address :</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="10"
            placeholder="Your address...."
          ></textarea>
        </div>
        <div class="email">
          <label for="email i'd">Email i'd:</label>
          <input
            type="email"
            name="email i'd"
            id="email i'd"
            placeholder="Your email i'd...."
          />
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="New password...."
          />
        </div>
        <div class="password">
          <label for="Re-type password">Re-type Password</label>
          <input
            type="password"
            name="password"
            id="Re-type password"
            placeholder="Re-type password...."
          />
        </div><br>
        <div class="footer">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
